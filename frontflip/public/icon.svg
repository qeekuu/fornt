<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="FrontFlip icon â€” photo storage">
    <defs>
        <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#4F46E5"/>
            <stop offset="1" stop-color="#06B6D4"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
        </filter>
    </defs>

    <!-- Background rounded square -->
    <rect x="16" y="16" width="480" height="480" rx="92" fill="url(#bgGrad)"/>

    <!-- Soft lift shadow for cards -->
    <g filter="url(#shadow)" opacity="0.95">
        <!-- Back photo (slightly rotated) -->
        <g transform="translate(89,132) rotate(-6 160 96)">
            <rect x="0" y="0" width="320" height="192" rx="18" fill="#FFFFFF" opacity="0.18" />
            <!-- back photo's mountain silhouette -->
            <path d="M18 156 L98 66 L156 122 L218 44 L302 156 Z" fill="#000000" opacity="0.06"/>
        </g>

        <!-- Front/photo card -->
        <g transform="translate(100,180) rotate(10 160 96)">
            <rect x="0" y="0" width="320" height="192" rx="18" fill="#FFFFFF" />
            <!-- sky / sun -->
            <circle cx="260" cy="44" r="18" fill="#FFD166"/>
            <!-- mountains (two triangles) -->
            <path d="M24 156 L112 68 L164 132 L220 84 L296 156 Z" fill="#0F172A" opacity="0.9"/>
        </g>
    </g>
</svg>